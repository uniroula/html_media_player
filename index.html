<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Media Player</title>
</head>

<body>
    <div class="main">
        <div class="video-player">
            <h1>This is a video player.</h1>
            <video src="video.mp4" autoplay muted controls loop width="300px"></video>
        </div>
        <div class="audio-player">
            <h1>This is a audio player.</h1>
            <audio src="audio.mp3" controls></audio>
        </div>
    </div>
</body>

</html>
